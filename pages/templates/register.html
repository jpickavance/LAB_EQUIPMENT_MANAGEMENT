{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register</legend>
                {{ form | crispy }}
                <button class="ICON" type="submit">Register</button>
                <small class="text-muted">
                    Already registered? <a class="ml-2" href="/login/">Login</a>
                </small>
            </fieldset>
        </form>
    </div>

{% endblock %}
