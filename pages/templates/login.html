{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form | crispy }}
                <p></p>
                <button class="ICON" type="submit">Login</button>
                <small class="text-muted">
                    Need to register? <a class="ml-2" href="/register/">Register</a>
                </small>
            </fieldset>
        </form>
    </div>

{% endblock %}
